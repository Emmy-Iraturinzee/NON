<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trusted by Institutions</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #fff;
      color: #001c5c;
    }

    .partners-section {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 30px;
      padding: 60px 80px;
      flex-wrap: wrap;
    }

    .partners-text {
      flex: 0 0 200px;
      font-weight: 600;
      font-size: 1.1rem;
      line-height: 1.4;
      min-width: 180px;
    }

    .partners-carousel-wrapper {
      position: relative;
      flex: 1;
      max-width: 900px;
      overflow: hidden;
    }

    .partners-carousel {
      display: flex;
      align-items: center;
      gap: 60px;
      transition: transform 0.5s ease;
      scroll-behavior: smooth;
      overflow-x: auto;
      scrollbar-width: none;
    }

    .partners-carousel::-webkit-scrollbar {
      display: none;
    }

    .partner-logo {
      flex: 0 0 auto;
      width: 140px;
      text-align: center;
    }

    .partner-logo img {
      max-width: 100%;
      height: auto;
      transition: transform 0.3s ease, opacity 0.3s ease;
      opacity: 0.9;
    }

    .partner-logo img:hover {
      transform: scale(1.05);
      opacity: 1;
    }

    .arrow {
      font-size: 1.8rem;
      color: #001c5c;
      cursor: pointer;
      user-select: none;
      padding: 10px 15px;
      border-radius: 50%;
      background: #f3f5ff;
      transition: all 0.3s ease;
    }

    .arrow:hover {
      background: #001c5c;
      color: #fff;
    }

    /* Mobile responsive */
    @media (max-width: 768px) {
      .partners-section {
        flex-direction: column;
        text-align: center;
        padding: 30px 20px;
      }

      .partners-text {
        margin-bottom: 20px;
      }

      .partners-carousel {
        gap: 30px;
        overflow-x: auto;
        scroll-snap-type: x mandatory;
        padding-bottom: 10px;
      }

      .partner-logo {
        flex: 0 0 45%; /* show 2 logos at a time */
        scroll-snap-align: center;
      }

      .arrow {
        display: none;
      }
    }
  </style>
</head>
<body>

  <section class="partners-section">
    <div class="partners-text">
      Trusted by <br> Institutions
    </div>

    <div class="arrow" id="prevArrow">❮</div>

    <div class="partners-carousel-wrapper">
      <div class="partners-carousel" id="partnersCarousel">
        <div class="partner-logo"><img src="https://yourdomain.com/sfh.png" alt="SFH Rwanda"></div>
        <div class="partner-logo"><img src="https://yourdomain.com/rbc.png" alt="RBC"></div>
        <div class="partner-logo"><img src="https://yourdomain.com/resolve.png" alt="Resolve to Save Lives"></div>
        <div class="partner-logo"><img src="https://yourdomain.com/johns-hopkins.png" alt="Johns Hopkins University"></div>
        <div class="partner-logo"><img src="https://yourdomain.com/edencare.png" alt="Eden Care"></div>
        <div class="partner-logo"><img src="https://yourdomain.com/example6.png" alt="Partner 6"></div>
      </div>
    </div>

    <div class="arrow" id="nextArrow">❯</div>
  </section>

  <script>
    const carousel = document.getElementById('partnersCarousel');
    const prevArrow = document.getElementById('prevArrow');
    const nextArrow = document.getElementById('nextArrow');

    const scrollAmount = 300; // pixels per click

    nextArrow.addEventListener('click', () => {
      carousel.scrollBy({ left: scrollAmount, behavior: 'smooth' });
    });

    prevArrow.addEventListener('click', () => {
      carousel.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
    });
  </script>

</body>
</html>
